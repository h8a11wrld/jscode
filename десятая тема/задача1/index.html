<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Мини-галерея</title>
</head>
<body>
  <div class="gallery-container">
    <div class="thumbnails">
      <img src="image1-thumbnail.jpg" alt="Image 1" class="thumbnail" data-full="image1.jpg">
      <img src="image2-thumbnail.jpg" alt="Image 2" class="thumbnail" data-full="image2.jpg">
      <img src="image3-thumbnail.jpg" alt="Image 3" class="thumbnail" data-full="image3.jpg">
      <img src="image4-thumbnail.jpg" alt="Image 4" class="thumbnail" data-full="image4.jpg">
    </div>
    <div class="full-image-container">
      <img id="full-image" src="" alt="Full Size" class="full-image">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
