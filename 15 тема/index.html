<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Управление фильмами</h1>
    <form id="movie-form">
      <label>
        Название:
        <input type="text" id="movie-name" required>
      </label>
      <label>
        Жанр:
        <input type="text" id="movie-genre" required>
      </label>
      <label>
        Год выпуска:
        <input type="number" id="movie-year" min="1900" max="2100" required>
      </label>
      <label>
        <input type="checkbox" id="movie-watched">
        Успели посмотреть?
      </label>
      <button type="submit" id="add-movie-button">Добавить</button>
    </form>

    <div class="filter-section">
      <input type="text" id="filter-title" placeholder="Название фильма">
      <input type="text" id="filter-genre" placeholder="Жанр">
      <input type="number" id="filter-year" placeholder="Год релиза">
      <select id="filter-watched">
        <option value="all">Все</option>
        <option value="yes">Просмотренные</option>
        <option value="no">Непросмотренные</option>
      </select>
      <button id="delete-all-button" class="delete-all">Удалить все</button>
    </div>

    <table id="movie-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Жанр</th>
          <th>Год</th>
          <th>Успели посмотреть?</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные фильмов будут добавляться здесь -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
