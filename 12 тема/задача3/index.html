<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Code</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="promo-container" class="promo-container">
    <form id="promo-form" class="promo-form">
      <label for="promocode-input" class="promo-label">Введите промокод:</label>
      <input type="text" id="promocode-input" class="promo-input" placeholder="Промокод">
      <button type="submit" class="promo-button">Применить</button>
    </form>
    <div id="promo-message" class="promo-message hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
