<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка изображений</title>
  <style>
    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .images img {
      width: 150px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
  </style>
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h1>Загрузка изображений</h1>
  <div class="images" id="imageContainer"></div>
</body>
</html>
