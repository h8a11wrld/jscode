<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка изображений с прогресс-барами</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .progress-container {
      width: 500px;
      margin-bottom: 20px;
    }

    /* Прогресс-бар */
    .progress-bar-wrapper {
      position: relative;
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      transform-origin: left;
      transition: transform 0s linear;
    }

    /* Блок изображений */
    .image-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .image-row img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Загрузка изображений с прогресс-барами</h1>
  <div id="app"></div>

  <script src="script.js"></script>
</body>
</html>
