<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Список доставок</title>
  <style>
    #deliveryContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
      width: 200px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="deliveryContainer"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
