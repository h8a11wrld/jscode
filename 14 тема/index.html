<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="movie-form">
      <label>
        Название:
        <input type="text" id="movie-name" required>
      </label>
      <label>
        Жанр:
        <input type="text" id="movie-genre" required>
      </label>
      <label>
        Год:
        <input type="number" id="movie-year" min="1900" max="2100" required>
      </label>
      <label>
        <input type="checkbox" id="movie-watched">
        Успели посмотреть?
      </label>
      <button type="submit" id="add-button">Добавить</button>
      <button type="button" id="update-button" class="hidden">Обновить</button>
      <button type="button" id="cancel-edit-button" class="hidden">Отменить редактирование</button>
    </form>

    <label for="sort-select">Сортировать по:</label>
    <select id="sort-select">
      <option value="name">Название</option>
      <option value="genre">Жанр</option>
      <option value="year">Год</option>
    </select>

    <table id="movie-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Жанр</th>
          <th>Год</th>
          <th>Успели посмотреть?</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
